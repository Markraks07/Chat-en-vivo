<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>

<body>
    <form>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="nombre">
        <br>
        <br>
        <select>
            <option>Opcion 1</option>
            <option>Opcion 2</option>
        </select>
        <br>
        <br>
        <textarea placeholder="Escribe aqui"></textarea>

    </form>
</body>

</html>

<!--    
        - label vincula texto con input.
        - textarea crea un área de texto.
        - option define elementos en un select.
        - Por qué se debe cerrar correctamente las etiquetas.
        - Diferencia entre etiquetas correctas y HTML obsoleto.
 -->
