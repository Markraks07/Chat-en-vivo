<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Práctica de HTML y CSS con formulario y estilos básicos.">
  <title>Formulario de Prueba</title>
  <!-- Iconos (FontAwesome opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="style_chat.css">
</head>
<body>

  <header>
    <h1>Mi Página de Práctica</h1>
  </header>

  <nav>
    <a href="#">Inicio</a> | <a href="#">Contacto</a>
  </nav>

  <main>
    <form>
      <fieldset>
        <legend>Formulario</legend>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre">

        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="ejemplo@mail.com">

        <label for="opcion">Selecciona una opción</label>
        <select id="opcion">
          <option value="">--Elige--</option>
          <option value="op1">Opción 1</option>
          <option value="op2">Opción 2</option>
        </select>

        <label for="ciudad">Ciudad</label>
        <input list="ciudades" id="ciudad" placeholder="Escribe tu ciudad">
        <datalist id="ciudades">
          <option value="Madrid">
          <option value="Barcelona">
          <option value="Valencia">
        </datalist>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>

        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Enviar</button>
      </fieldset>
    </form>
  </main>

  <footer>
    &copy; 2025 Práctica HTML & CSS
  </footer>

</body>
</html>
