<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Align Content</title>
</head>

<body>
    <!-- 
    
    Â¿Que hace align-content? Cuando usamos Flexbox y tenemos varias filas de elementos (por ejemplo, muchos elementos uno debajo del otro), la propiedad align-content sirve para acomodar esas filas en el Eje vertical (arriba a abajo, Cross-Axis).

    Diferencias importante:

    - justify-content -> Mueve los elementos de izquierda a derecha (horizontal).

    - align-items -> Mueve las filas de arriba a abajo, pero solo si hay una fila.

    - align-content -> Mueve las filas completas cuando hay mas de una.

    - Tip extra para centrar elementos en el centro del contenedor:

    justify-content: center;
    align-items: center;

    - Mas facil:

    margin: auto;

    -->
    <div class="flexbox">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div>
        <div class="flex-item">9</div>
        <div class="flex-item">10</div>
        <div class="flex-item">11</div>
        <div class="flex-item">12</div>
        <div class="flex-item">13</div>
        <div class="flex-item">14</div>
        <div class="flex-item">15</div>
        <div class="flex-item">16</div>
        <div class="flex-item">17</div>
        <div class="flex-item">18</div>
        <div class="flex-item">19</div>
        <div class="flex-item">20</div>
    </div>
</body>

</html>
