<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Align Items</title>
</head>

<body>
    <!-- 
    "align-items" sirve para alinear los elementos de un contenedor,
    de arriba hacia abajo (en la direccion verticalm si el
    contenedor esta en fila, "row"). Alinea en el Cross-Axis. 
    
    - "strech" (por defecto): Los items se estiran pra ocupar toda
    la altura del contenedor.
    
    - "start": Todos los items se pegan arriba del contenedor.
    
    - "end": Todos los items se pegan abajo del contenedor.
    
    - "center": Todos los items se colocan en el centro vertical del
    contenedor
    
    - "baseline": Alinea los items segun la linea de base del texto
    (util si tienen textos de distintos tamaÃ±os).
    
    -->
    <div class="flexbox">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div>
        <div class="flex-item">9</div>
        <div class="flex-item">10</div>
    </div>
</body>

</html>
