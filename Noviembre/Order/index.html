<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order</title>
</head>

<body>
    <!-- 
    Â¿Que es Order en Flexbox? La propiedad order
    sirve para cambiar el orden visual (como se ven
    los elementos en pantalla) sin cambiar su
    posicion real en el codigo.

    Como funciona:

    - Todos los elementos empiezan con "order: 0;"

    - Si a uno le ponemos "order: 1", se movera mas
    al final

    - Si le ponemos "order: -1", se movera mas al
    principio

    - Cuanto menor sea el numero, antes aparece el
    elemento
    -->
    <div class="flexbox">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</body>

</html>
