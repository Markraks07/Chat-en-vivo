<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex Wrap y Flex Flow</title>
</head>

<body>
    <!-- 
    "Flex Wrap" Da forma predetarminada, todos los elementos intentaran caber en una sola linea. Se puede cambiar esto y permitir que los elementos se ajusten segun sea necesario con esta propiedad. Esta propiedad consta de 3 valores.

    - "nowrap" (predeterminada): Todos los elementos flexibles
    estaran en una sola linea.

    - "wrap": Los elementos flexibles se ajustaran a varias lineas, de arriba hacia abajo.

    - "wrap-reverse": Los elementos fleibles se ajustaran a varias
    lineas de abajo hacia arriba.

    "Flex-flow" Es una abreviatura de las propiedades
    "flex-direction" y "flex-wrap", que juntas definen los ejes
    pricipal y transversal del contenedor flexible. El valor
    predeterminado es "row nowrap".
    -->



    <div class="flexbox">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
    </div>
</body>

</html>
