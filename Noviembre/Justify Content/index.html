<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Justify Content</title>
</head>

<body>
    <!-- 
    "Justify Content" es una propiedadq que habla del Eje principal. Alinea los items a lo largo del (Main Axis). Tambien ayuda adistribuir el espacio libre de los elementos flexibles.

    - "start" (predeterminado): Significa que va en direccion del
    texto.

    - "end": Alinea los items al final del Eje.

    - "center": Alinea los items al medio del Eje.

    - "space-between": Los elementos del centro van a distribuir su
    espacio para estar a la misma distancia.

    - "space-around": Hace que cada elemento tenga una separacion
    igual para todos los elementos.

    - "space-evenly" : Nos dice que va a tener le mismo espacio en
    todos los elementos.
    -->
    <div class="flexbox">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
    </div>
</body>

</html>
