<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth-container">
    <h2>Iniciar sesión</h2>
    <input id="username" placeholder="Nombre de usuario">
    <input id="password" type="password" placeholder="Contraseña">
    <button id="login-btn">Iniciar sesión</button>
    <p id="auth-msg" style="color:red;"></p>
    <p>¿No tienes cuenta? <a href="register.html">Registrarse</a></p>
</div>

<script>
const loginBtn = document.getElementById('login-btn');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const authMsg = document.getElementById('auth-msg');

loginBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    if(!username || !password) return;

    fetch('/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({username,password})
    }).then(res => res.json())
      .then(data => {
          if(data.success){
              // Guardamos el usuario en sessionStorage para usarlo en chat
              sessionStorage.setItem('username', username);
              window.location.href = 'chat.html';
          } else {
              authMsg.textContent = data.msg;
          }
      });
});
</script>

</body>
</html>
