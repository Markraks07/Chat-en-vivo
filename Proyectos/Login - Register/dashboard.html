<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Retro Dashboard 1000 Marcas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .search-box {
      margin: 20px 0;
      text-align: center;
    }
    .search-box input {
      width: 80%;
      padding: 12px;
      border: 2px solid #00ffff;
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      border-radius: 10px;
      text-align: center;
    }

    /* Forzar 4 columnas por lÃ­nea */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      margin-top: 20px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .search-box input { width: 95%; }
    }

    .card {
      background: rgba(0,0,0,0.35);
      padding: 16px;
      border: 2px solid #ff00ff;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: 0.22s;
      box-shadow: 0 0 12px #ff00ff55;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 140px;
    }
    .card img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .card p { margin: 0; font-size: 12px; font-family: 'Press Start 2P', cursive; color: #fff; }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      background: #00ffff;
      color: #000;
      border: 2px solid #00ffff;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      transition: 0.2s;
      z-index: 10;
    }

    .back-btn:hover {
      background: #55ffff;
      box-shadow: 0 0 16px #00ffff;
      transform: scale(1.05);
    }
  </style>
</head>

    ...Array.from({length: 1000 - (/*realBrandsCount*/ 44)}).map((_, i) => ({
      name: `Marca ${i+45}`,
      img: `https://via.placeholder.com/300x100?text=Marca+${i+45}`,
      url: "https://example.com"
    }))
  ];

  // Combinar lista final
  const brands = [...realBrands, ...realBrands.slice(realBrands.length) , ...Array.from({length: 1000 - realBrands.length}).map((_, i) => ({
    name: `Marca ${i+realBrands.length+1}`,
    img: `https://via.placeholder.com/300x100?text=Marca+${i+realBrands.length+1}`,
    url: "https://example.com"
  }))];

  const grid = document.getElementById('brandGrid');

  function renderBrands(list) {
    grid.innerHTML = list.map(b => `
      <a href="${b.url}" target="_blank" class="card">
        <img src="${b.img}" alt="${b.name} logo">
        <p>${b.name}</p>
      </a>`
    ).join('');
  }

  function filterBrands() {
    const q = document.getElementById('search').value.toLowerCase();
    const filtered = brands.filter(b => b.name.toLowerCase().includes(q));
    renderBrands(filtered);
  }

  // Render inicial
  renderBrands(brands);
