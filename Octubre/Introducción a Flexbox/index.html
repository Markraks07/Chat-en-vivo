    <!-- 
    
    ¿Que es Flexbox?: Flexbox es un Modelo de caja. Es un modulo de CSS.
    
    La propiedad llamada "display: flex" solamente se le da a la caja contenedora, para que las cajas que estan adentro adquieran tada la propiedad flexible.
     
    Flexbox es "Unidireccional" , es decir, que apunta a una dirección y los elementos se van poniendo en esa direccion.

    ¿Que diferencia hay entre Flexbox y Grid?

    Grid es "Bidimensional" mientras que Flexbox es "Unidimensional y Unidireccional".

    Unidireccional es por que va en una direccion y Unidimensional es por que tiene solamente una dimension que es el Eje X o el Eje Y.

    Bidimencional seria que se mueve en el Eje X y ademas en el Eje Y, basicamente se mueve en ambas. Mientras que Flexbox solamente podemos decir uno.

    ¿Como son estos valores en CSS y su propiedad?

    "Flex-direction":

    - ROW: Alinea los elementos de izquierda a derecha.
    - ROW-REVERSE: Alinea los elementos de derecha a izquierda.
    - COLUMN: Alinea de arriba hacia abajo.
    - COLUMN-REVERSE: Alinea de abajo hacia arriba.

    En Resumen:

    Main Axis (Eje principal): Es la direccion en la que los elementos flexibles se organizan dentro de la caja contenedora.

    Cross Axis (Eje Cruzado): Sirve para alinear los elementos en la direccion opuesta.
    - Si el Main Axis es horizontal (row/row-reverse), el Cross Axis sera vertical.
    - Si el Main Axis es Vertical (column/column-reverse), el Cross Axis sera horizontal.

    El Main Axis guia la direccion de los elementos, y el Cross Axis siempre lo cruza.

    Los elementos Flexibles son solamente los que son hijos directos, de la caja contenedora.

    -->
